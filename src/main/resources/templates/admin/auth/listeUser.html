<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>liste</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <!script src="https://cdn.tailwindcss.com"><!/script>
</head>
<body class="hold-transition login-page">
<form th:action="@{rechercher/nom}" method="get" class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5">
    <div class="flex flex-col space-y-2">
            <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="text" placeholder="Saisir un nom"
                   name="nom" id="nom" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
         <button class="w-full px-10 py-2 bg-blue-600 text-white rounded-md
            hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit">
            SEARCH
        </button>
<div class="w-screen h-screen flex justify-center items-center
    bg-gradient-to-br from-purple-700 to-amber-700">

  <h1 class="text-center text-3xl">Liste des utilisateurs</h1>
<a th:href="@{/newUser}" class="btn btn-primary btn-sm mb-3" >Ajouter Employ√©</a>
	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Prenom</th>
	<th>Nom</th>
	<th>Login</th>
	<th>Password</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${alluserlist}">
		<td th:text="${user.prenom}"></td>
		<td th:text="${user.nom}"></td>
		<td th:text="${user.login}"></td>
		<td th:text="${user.password}"></td>
		<td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
				class="btn btn-primary">Update</a>
				<a th:href="@{/deleteUser/{id}(id=${user.id})}"
				class="btn btn-danger">Delete</a>
	</td>
</tr>
</tbody>
</table>
</div>
    

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script src="/bootstrap/js/bootstrap.min.js"></script>

</html>
